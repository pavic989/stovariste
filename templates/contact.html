<div class="form-group col-sm-6">
    <label for="name" class="h4">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Unesite Vaše ime" required>
</div>
<div class="form-group col-sm-6">
    <label for="email" class="h4">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Unesite Vaš email" required>
</div>
<div class="form-group">
    <label for="message" class="h4 ">Tekst Vaše poruke</label>
    <textarea id="message" class="form-control" rows="5" placeholder="Unesite tekst poruke" required></textarea>
</div>
<button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right "><span class="glyphicon glyphicon-send"></span> Pošalji</button>
